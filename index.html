<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative grid grid-cols-3 h-screen bg-indigo-200">
    <div class="lg:col-span-1"></div>
    <div
      class="col-span-3 lg:col-span-1 flex justify-center items-center p-6 lg:p-0"
    >
      <div class="bg-white p-6 rounded-xl flex flex-col gap-6">
        <img
          class="w-auto h-auto rounded-lg"
          src="./images/image-qr-code.png"
        />
        <div class="flex flex-col gap-6 py-4">
          <div class="font-bold text-3xl text-justify">
            Improve your front-end skills by buildding projects
          </div>
          <div class="font-semibold text-lg text-slate-500 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
    <div class="lg:col-span-1"></div>
    <div class="absolute bottom-1 w-full text-sm text-center text-slate-700">
      Made with Tailwind CSS
    </div>
  </body>
</html>
