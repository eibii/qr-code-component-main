<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

      body {
        font-family: Outfit;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-indigo-100">
    <div class="bg-white shadow-xl w-80 rounded-2xl">
      <div class="flex flex-col p-4">
        <img
          class="w-auto h-auto rounded-xl"
          src="./images/image-qr-code.png"
        />
        <div class="flex flex-col gap-4 p-4">
          <div class="font-bold text-xl text-center">
            Improve your front-end skills by buildding projects
          </div>
          <div class="text-slate-400 text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
